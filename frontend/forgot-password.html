<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | ResQNow</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f8fc;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #fff;
      padding: 15px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    header h1 {
      color: #e60050;
      margin: 0;
      font-size: 30px;
    }

    nav a {
      text-decoration: none;
      color: #e60050;
      border: 1px solid #e60050;
      padding: 10px 16px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 18px;
      margin-left: 15px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #e60050;
      color: white;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .forgot-box {
      background-color: #fff;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .forgot-box h2 {
      margin-bottom: 25px;
      color: #e60050;
      font-size: 32px;
    }

    .forgot-box input {
      width: 100%;
      padding: 16px;
      margin: 15px 0 25px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 18px;
    }

    .forgot-box button {
      width: 100%;
      padding: 16px;
      background-color: #e60050;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 20px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 15px rgba(230, 0, 80, 0.3);
    }

    .forgot-box button:hover {
      background-color: #c80045;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      font-size: 16px;
      color: #666;
    }

    #forgotMessage {
      margin-top: 20px;
      color: #444;
      font-size: 18px;
    }

    @media (max-width: 480px) {
      header {
        padding: 10px 5%;
        flex-direction: column;
        text-align: center;
      }

      nav a {
        font-size: 16px;
        padding: 8px 12px;
        margin-top: 8px;
      }

      .forgot-box {
        padding: 30px;
        margin-top: 30px;
      }
    }

.nav-left a {
  text-decoration: none;
}

.nav-left h1 {
  margin: 0;
  font-size: 28px;
  color: #e60050;
  white-space: nowrap;
  border-bottom: none; /* Ensure no underline */
}


  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="nav-left">
       <a href="index.html"><h1> ðŸš‘ ResQNow </h1></a>
  </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- Centered Forgot Password Box -->
  <div class="main">
    <div class="forgot-box">
      <h2>Forgot Password?</h2>
      <form id="forgotPasswordForm">
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit">Generate Reset Code</button>
      </form>
      <p id="forgotMessage"></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>&copy; 2025 ResQNow. All rights reserved.</footer>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/config.js"></script>
  <script>
    document
      .getElementById("forgotPasswordForm")
      .addEventListener("submit", async function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value;

        try {
          const response = await axios.post(
            `${API_BASE_URL}/auth/forgot-password`,
            { email }
          );

          document.getElementById("forgotMessage").innerText =
            response.data.msg;

          // Display the reset code directly to the user
          if (response.data.otp) {
            document.getElementById("forgotMessage").innerHTML = `<strong>Reset Code: ${response.data.otp}</strong><br>Please copy this code and click below to proceed to reset your password.`;
            // Add a button to proceed to reset page
            const proceedButton = document.createElement("button");
            proceedButton.innerText = "Proceed to Reset Password";
            proceedButton.onclick = function() {
              window.location.href = "reset-password.html";
            };
            proceedButton.style.marginTop = "10px";
            proceedButton.style.padding = "10px 20px";
            proceedButton.style.backgroundColor = "#e60050";
            proceedButton.style.color = "white";
            proceedButton.style.border = "none";
            proceedButton.style.borderRadius = "5px";
            proceedButton.style.cursor = "pointer";
            document.getElementById("forgotMessage").appendChild(proceedButton);
          }
          localStorage.setItem("resetEmail", email);
        } catch (error) {
          document.getElementById("forgotMessage").innerText =
            error.response?.data?.msg || "Something went wrong";
        }
      });
  </script>
</body>
</html>
